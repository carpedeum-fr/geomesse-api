api_place_index:
    path: /
    defaults:
        _controller: cd.controller.place:indexAction
        _sylius:
            template: 'CarpeDeumBundle:Place:index.html.twig'
            paginate: 50

api_place_near_search:
    path: /near/{lat}/{lng}
    requirements:
        lat: \d+\.\d+
        lng: \d+\.\d+
    defaults:
        _controller: cd.controller.place:indexAction
        _sylius:
            template: 'CarpeDeumBundle:Place:index.html.twig'
            repository:
                method: getNear
                arguments: [$lat, $lng]
            paginate: 50

api_place_bound_search:
    path: /bound/{lat1}/{lng1}/{lat2}/{lng2}
    requirements:
        lat1: \d+\.\d+
        lng1: \d+\.\d+
        lat2: \d+\.\d+
        lng2: \d+\.\d+
    defaults:
        _controller: cd.controller.place:indexAction
        _sylius:
            template: 'CarpeDeumBundle:Place:index.html.twig'
            repository:
                method: getBound
                arguments: [$lat1, $lng1, $lat2, $lng2]
            paginate: 50

api_place_show:
    path: /{id}
    defaults:
        _controller: cd.controller.place:showAction
        _sylius:
            template: 'CarpeDeumBundle:Place:show.html.twig'
