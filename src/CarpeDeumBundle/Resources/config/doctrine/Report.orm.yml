CarpeDeumBundle\Entity\Report:
    type: entity
    table: REPORTS
    indexes:
        SEEN:
            columns:
                - MODERATOR
                - DATE
    id:
        id:
            type: bigint
            nullable: false
            options:
                unsigned: true
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        fromAccountId:
            type: bigint
            nullable: false
            options:
                unsigned: true
            column: FROM_ACCOUNT_ID
        itemType:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
                default: ''
            column: ITEM_TYPE
        itemId:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
                default: ''
            column: ITEM_ID
        comment:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
            column: COMMENT
        date:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: DATE
        moderator:
            type: boolean
            nullable: false
            options:
                default: '0'
            column: MODERATOR
    lifecycleCallbacks: {  }
