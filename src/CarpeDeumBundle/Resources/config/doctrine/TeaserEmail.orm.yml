CarpeDeumBundle\Entity\TeaserEmail:
    type: entity
    table: TEASER_EMAILS
    id:
        id:
            type: bigint
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        date:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: DATE
        email:
            type: string
            nullable: false
            length: 200
            options:
                fixed: false
            column: EMAIL
        ip:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
            column: IP
    lifecycleCallbacks: {  }
