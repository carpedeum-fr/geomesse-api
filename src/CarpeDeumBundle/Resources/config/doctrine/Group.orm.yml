CarpeDeumBundle\Entity\Group:
    type: entity
    table: GROUPS
    id:
        id:
            type: bigint
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
            column: NAME
        text:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
            column: TEXT
        pic:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
            column: PIC
        geoLat:
            type: float
            nullable: false
            precision: 10
            scale: 0
            options:
                default: '0'
            column: GEO_LAT
        geoLng:
            type: float
            nullable: false
            precision: 10
            scale: 0
            options:
                default: '0'
            column: GEO_LNG
        private:
            type: boolean
            nullable: false
            options:
                default: '0'
            column: PRIVATE
        creatorId:
            type: bigint
            nullable: false
            options:
                unsigned: false
                default: '0'
            column: CREATOR_ID
        creatorIp:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
                default: ''
            column: CREATOR_IP
        dateCreation:
            type: datetime
            nullable: false
            options:
                default: '0000-00-00 00:00:00'
            column: DATE_CREATION
        adminHidden:
            type: boolean
            nullable: false
            options:
                default: '0'
            column: ADMIN_HIDDEN
    lifecycleCallbacks: {  }
